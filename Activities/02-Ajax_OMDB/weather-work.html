<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather AJAX</title>
</head>

<body>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string
    // inside of the ajax function
    var city = "los+angeles";
    var queryURL = "http://api.openweathermap.org/data/2.5/weather?=" + city +  
    '&APPID=871feb6339679aa21a636d4cff2b2842';

// http://api.openweathermap.org/data/2.5/weather?city=los+angeles&APPID=871feb6339679aa21a636d4cff2b2842

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
      console.log(response);
      console.log(response.Runtime);
    });
// ---------------------------------------------------------

  </script>

</body>

</html>
